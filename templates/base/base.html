
<!DOCTYPE html>
{% load static %}
<html lang="en"  dir = 'rtl'>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} فروشگاه اینترنتی دیجی کالا {% endblock %}
    </title>
    <link rel = "stylesheet"  href="{% static 'styles/style.css' %}" />
    {% block document_head %}{% endblock document_head %}

</head>
<body>
    <div>
        <nav>
            <ul>
                <li>
                    <a href="{% url 'products:product-list' %}">صفحه اصلی</a>

                </li>
                {% for category in categories %}
                <li>
                    <a href="/categories/{{ category.slug }}"> {{ category.name }}</a>
                </li>
                {% endfor %}
            </ul>

        </nav>
    </div>


    {% block main %}{% endblock main %}

</body>
</html>
